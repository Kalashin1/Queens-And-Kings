<header>
    <app-landing-navbar></app-landing-navbar>
    <div class="grid grid-cols-1 lg:grid-cols-2">
        <div>
            <h3 class="text-5xl mt-10 m-4 text-white center-align font-bold">
                {{landingTitle}}
            </h3>

            <h5 class="text-2xl mt-10 m-4 font-bold text-white">
                {{landingText}}
            </h5>
           

            <div class="center">
                <button class="btn-large m-8 w-1/3 red darken-4 white-text bold">
                    Enroll
                </button>
            </div>
            
        </div>
        <div class="hide-on-med-and-down">
            <div class="w-2/4 sm:w-3/4">
                <img [src]="illustrationUrl" class="responsive-img" />
            </div>
        </div>
    </div>

    <div class="facility grid grid-cols-1 sm:grid-cols-3 w-3/4 sm:w-3/5 xl:w-2/4">
        <div *ngFor="let facility of facilities">
            <h3 class="bold text-xl text-green-900 m-6">{{facility.title}}</h3>
            <h3 class="bold text-sm text-green-900 m-6" style="line-height: 1.2rem;">{{facility.text}}</h3>
        </div>
    </div>
</header>



<div class="section">   

    <h3 class="text-green-900 bold text-2xl center-align mb-10">{{title}}</h3>

    <div class=" grid grid-cols-1 md:grid-cols-2">

        <div>

            <img [src]="illustrationUrl" style="width: auto; height: 300px; object-fit: cover" />
    
        </div>
    
        <div class="grid grid-cols-1 mt-8 sm:grid-cols-2">
    
            <div *ngFor="let offer of offers" class="flex ml-2 justify-center align-items-center flex-column md:flex-row">
    
                <div class="rounded-full mt-16 bg-red-700 z-depth-1-half flex justify-center icon-circle">
                   
                    <i class="material-icons text-white">{{offer.icon}}</i>
    
                </div>
    
                <div class="my-4 w-3/4 sm:w-4/5 xl:w-3/5">
    
                    <h3 class="text-green-900 bold text-lg center-align">{{offer.title}}</h3>
    
                    <h3 class="bold text-sm text-green-900 m-6" style="line-height: 1.1rem;">{{offer.text}}</h3>
    
                </div>
            </div>
        </div>

    </div>
</div>

<section class="section grid grid-cols-1 sm:grid-cols-2 justify-between">
    <div class="my-8 pl-2 pt-16 pr-10">
        <h3 class="text-green-800 font-bold my-8 text-xl md:text-2xl">
            {{ teachingObj.message.title }}
        </h3>
         <h3 class="text-green-800 my-8 font-bold text-lg" style="line-height: 1.3rem;">
            {{ teachingObj.message.text }}
        </h3>
    </div>
    <div class="my-8">
        <div class="col s6 center">
            <img [src]="teachingObj.vid.url" class="responsive-img my-6 px-8 md:px-0" />
        </div>
        <div class="my-6">
            <div class="text-green-800 md:text-white p-4 font-bold text-2xl">{{ teachingObj.vid.title }}</div>

            <div class="text-green-800 md:text-white p-4 font-bold text-lg">{{ teachingObj.vid.text }}</div>
        </div>
    </div>
</section>
